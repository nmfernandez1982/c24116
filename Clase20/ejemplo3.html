<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
 
    </head>
    <body>

        <h1 id="titulo">Titulo a Cambiar</h1>

        <p class="parrafo">Parrafo a Cambiar 1</p>
        <p class="parrafo">Parrafo a Cambiar 2</p>
        <p class="parrafo">Parrafo a Cambiar 3</p>
        
        <button id="boton">Cambiar Texto</button>



        <script>
            document.querySelector("#boton").addEventListener("click",function()
            {
             var titulo=document.querySelector("#titulo") ;
             var parrafos=document.querySelectorAll(".parrafo"); 

             //cambiar de color los parrafos y el titulo

             titulo.style.color="blue";

             parrafos.forEach(function(parrafo)
             {
                parrafo.style.fontWeight="bold";
             });



            });

        </script>
    </body>
</html>
